<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>カート</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h2 class="mt-5 mb-5 text-center">商品カート</h2>
		<div class="row">
			<div class="col-6">
				<h5>商品</h5>
				<div class="form-group mb-3">
					<label class="form-label" for="">商品名</label>
					<select name="item_name" id="item-list" class="form-control">
					</select>
				</div>
				<div class="mb-3">
					<button class="btn btn-primary" onclick="addCart()">Add</button>
				</div>
			</div>

			<div class="col-6">
				<h5>カート</h5>
				チェックした項目を
				<button class="btn btn-sm btn-danger" onclick="removeCartItems()">削除</button>
				<table class="table">
					<thead>
						<tr>
							<th><input type="checkbox" id="check-all" onclick="checkAll(this)"></th>
							<th>商品名</th>
							<th>価格</th>
						</tr>
					</thead>
					<tbody id="cart-list"></tbody>
				</table>
			</div>

			<h5>合計金額</h5>
			<p>
				<span id="total-price"></span>円
			</p>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="js/cart.js"></script>
</body>

</html>
