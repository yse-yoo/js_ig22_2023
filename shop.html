<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>
    <main class="container">
        <h2>合計金額</h2>
        <p id="result"></p>
        <h2>データ入力</h2>
        <form action="" method="post">
            <div>
                <label class="form-label" for="price">価格</label>
                <input class="form-control" type="text" id="price" name="price"><br>
            </div>
            <div>
                <label class="form-label" for="price">個数</label>
                <input class="form-control" type="number" id="quantity" name="price"><br>
            </div>
            <button id="calculate-btn" class="btn btn-primary">計算</button>
        </form>

        <div class="mt-3">
            <h2>Count Up</h2>
            <p id="count"></p>
            <button id="count-btn" class="btn btn-outline-primary">Count Up</button>
            <button id="remove-btn" class="btn btn-outline-primary">Remove Event</button>
        </div>

        <div class="mt-3">
            <h2>マウスイベント</h2>
            <div id="mouse-area" class="area"></div>

            <div id="mouse-move-area" class="area">ここにマウスをあてる</div>
        </div>

        <div class="mt-3">
            <h2>キーイベント</h2>
            <div id="key-code-area" class="area"></div>
        </div>
    </main>
    <script src="js/shop.js"></script>
</body>

</html>
