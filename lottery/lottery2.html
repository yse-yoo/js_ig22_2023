<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lottery</title>
</head>
<body>
    <h1>くじびきの結果</h1>
    <script>
        var rarities = [
            { type: "N", name: "Normal", probability: 70 },
            { type: "R", name: "Rare", probability: 20 },
            { type: "SR", name: "Super Rare", probability: 6 },
            { type: "SSR", name: "Super Special Rare", probability: 3 },
            { type: "LR", name: "Legend", probability: 1 },
        ];

        function getRandomNumber(max) {
            return Math.floor(Math.random() * max);
        }

        function getLotteryResult() {
            var randomNumber = getRandomNumber(100);
            var cumulativeProbability = 0;

            for (var i = 0; i < rarities.length; i++) {
                cumulativeProbability += rarities[i].probability;

                if (randomNumber < cumulativeProbability) {
                    return rarities[i];
                }
            }
        }

        var lotteryResult = getLotteryResult();
        document.write("<p>Type: " + lotteryResult.type + "</p >");
        document.write("<p>Name: " + lotteryResult.name + "</p >");
    </script>
</body>
</html>
